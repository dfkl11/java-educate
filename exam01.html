<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // num1 을 num2로 나누고 나머지값까지 출력
        var num1 = prompt('숫자를 입력');
        var num2 = prompt('숫자를 입력');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = num1 / num2
        document.write(num1+"÷"+num2+"="+parseInt(result)+"..."+num1%num2)
    </script>
</body>
</html>
