        // 입력한 숫자의 완전수 판별
        var num1 = prompt('숫자를 입력하세요');
        num1 = parseInt(num1)
        var i = 1;
        var number =[ ]
        var pNumber = 0;
        while(i<num1){
            if(num1%i==0){
                number.push(i)
                pNumber += i
            }
            i++;
        }
        var num = number.join('+');
        if(num1===pNumber){
            document.write(num1+'은 완전수 ='+num)
        } else{
            document.write(num1+'은 완전수가 아닙니다')
        }
