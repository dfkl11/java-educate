        // 시작 숫자부터 끝 숫자까지의 총합
        var num1 = prompt('시작 숫자를 입력해주세요');
        var num2 = prompt('끝 숫자를 입력해주세요');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var sum = 0;
        document.write(num1+','+num2+'입력시 총 합->')
        while(num1<=num2){
            sum += num1
            num1++;
        }
        document.write(sum)
    </script>
