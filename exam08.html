        //최소 공배수 구하는 함수
        function LCM(num1, num2){
            var cdNumber1 = []
            if(num1>num2){
                for(let i=1; i<=num2; i++){
                    if(num1%i==0&&num2%i==0){
                        cdNumber1.push(i)
                    }
                }               
            }
            if(num1<num2){
                for(let i=1; i<=num1; i++){
                    if(num1%i==0&&num2%i==0){                    
                        cdNumber1.push(i)
                    }
                }     
            }            
            var lcmNum = (num1*num2)/Math.max(...cdNumber1)
            return lcmNum              
        }
        number1=prompt('숫자(정수) 를 입력해주세요')
        number2=prompt('숫자(정수) 를 입력해주세요')
        var lCMNum = LCM(number1,number2)
        document.write("최소 공배수는: "+lCMNum)
