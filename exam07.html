        // 1~100사이의 소수 출력하기
        var num1 = 1;
        var i=1;
        var number =[ ]
        var pNumber = 0;
        document.write('1부터 100사이의 소수 출력하기','<br>')
        while(num1<=100){
            while(i<=num1){
                if(num1%i==0){
                number.push(i)
                pNumber += i
                }
                i++;
            }
            if(pNumber===1&&num1===1){
                document.write(num1+',')
            }
            if(pNumber===num1+1&&number.length==2){
                document.write(num1+',')
            }
            i=1;
            number=[]
            pNumber=0;
            num1++;
        }

    </script>
